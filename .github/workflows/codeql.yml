name: "CodeQL Analysis"

on:
  workflow_dispatch:
  push:
    branches: [ "main", "release/*" ]
  pull_request:
    branches: [ "main", "release/*" ]
  schedule:
    - cron: '0 6 * * 1' # Runs every Monday at 6:00 AM UTC

jobs:
  analyze:
    name: Analyze (C#)
    runs-on: windows-latest
    timeout-minutes: 120

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp
        queries: security-extended

    - name: Restore NuGet packages
      run: |
        nuget restore WPFSamples.sln
        dotnet restore WPFSamples.sln

    - name: Build solution
      run: dotnet build WPFSamples.sln --configuration Release --no-restore /p:Platform="Any CPU" /p:LangVersion=latest

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:csharp"
